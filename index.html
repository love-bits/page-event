<!DOCTYPE html>
<html lang="pt-br" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Bits | Plataforma de cadastro de eventos</title>

    <link rel="shortcut icon" href="/images/love-bits.png" type="image/png">

    <link rel="stylesheet" href="page-index.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>

    <script src="scripts-index.js" defer></script>

</head>
<body>

    <div id="container">
        <header class="page-index">
            <div class="top-bar-container">
                <img src="/images/love-bits.png" alt="Love Bits">
                <h2>Cadastrar novo evento</h2>
            </div>
        </header>

        <form action="/register.html" id="create-event">

            <div class="field-group">
                <div class="field">
                    <label for="title">Título da apresentação</label>
                    <input type="text" name="title" required>
                </div>

                <div class="field">
                    <label for="speaker-position">Cargo do Palestrante</label>
                    <input type="text" name="speaker-position" required>
                </div>

                <div class="field">
                    <label for="speaker">Palestrante</label>
                    <input type="text" name="speaker" required>
                </div>

                <div class="field">
                    <label for="resume">Resumo da apresentação</label>
                    <textarea name="resume" required></textarea>
                </div>
            </div>

            <div class="field-time">
                <div class="field">
                    <label for="time-event">Data e Horário do evento</label><br>
                    <input type="date" name="time-event" required>
                    <input type="time" name="time-event" required>
                </div>
            
                <div class="field">
                    <label for="time-public">Data e Horário da publicação</label><br>
                    <input type="date" name="time-public" required>
                    <input type="time" name="time-public" required>
                </div>

                <div class="checkboxs">
                    <input type="checkbox" id="checkbox-1">
                    <label for="checkbox-1" class="container">Criar Cartaz</label>

                    <input type="checkbox" id="checkbox-2">
                    <label for="checkbox-2" class="container">Agendar vídeo</label>
                    <br>

                    <input type="checkbox" id="checkbox-3">
                    <label for="checkbox-3" class="container">Publicar no LinkedIn</label>
                </div>

            </div>
            
                <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
		        <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Enviar foto</span></label>
            
    
        </form>

        <div class="button">
            <button type="submit" form="create-event">
                <img src="/images/register.png" alt="Cadastrar"><span>Cadastrar</span>
            </button>
        
        </div>
    </div>

</body>
</html>
